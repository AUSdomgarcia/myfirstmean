<p>This is the movie-delete view.</p>

<form role="form">
  <p>Are you sure you wish to delete the movie {{ vm.title }}?</p>
  <div class="form-group">
    <input type="submit" class="btn btn-danger" ng-click="vm.deleteMovie()" value="Yes"/>
    <button ng-click="vm.back()" type="button" class="btn btn-default">No</button>
  </div>
</form>
